<div class="side-bar">
  <div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Managers Account System</h3>
      </div>

      <ul class="list-unstyled components">
        <p><i class="far fa-user"></i><span>Nguyễn Anh Sơn</span></p>
        <li>
          <a [routerLink]="[ '/logged']"><i class="fas fa-home"></i>Home</a>
        </li>
        <li>
          <a [routerLink]="[ '/account' ]"><i class="fas fa-plus"></i>Account</a>
        </li>
        <li class="active">
          <a href="#"><i class="fas fa-users"></i>Group</a>
        </li>
      </ul>

      <ul class="list-unstyled CTAs">
        <li>
          <a href="#" class="download"> Đăng xuất <i class="fas fa-sign-out-alt"></i> </a>
        </li>

        <li>
          <a href="#" class="download"> Settings <i class="fas fa-user-cog"></i></a>
        </li>
      </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">

          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
            <span>Toggle Sidebar</span>
          </button>
          <a data-toggle="modal" data-target="#elegantModalForm"><button type="button" class="btn btn-info">Create
              Group</button></a>
        </div>
      </nav>

      <div class="container">
        <br>
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <br>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Group Name</th>
                  <th>Team Leader</th>
                  <th>Create Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="myTable">
                <tr *ngFor="let item of group">
                  <td>{{item.id}}</td>
                  <td>{{item.groupname}}</td>
                  <td>{{item.teamleader}}</td>
                  <td>{{item.createdate}}</td>
                  <td>
                    <a><button type="button" class="btn btn-outline-info" style="margin-right: 5px;">
                        <i class="fas fa-cogs"></i>
                      </button></a>
                    <button type="button" class="btn btn-outline-info" (click)="deleteGroup(item.id)">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <hr>
      <app-footer></app-footer>
    </div>
  </div>
</div>
<!------------------------------------------------------------ Modal --------------------------------------------------------->
<div class="modal fade" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" [hidden] = "submited" >
  <div class="modal-dialog" role="document">
    <!--Content-->
    <div class="modal-content form-elegant">
      <!--Header-->
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        x
      </button>
      <div class="modal-header text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Thêm Group</strong>
        </h3>
      </div>
      <!--Body-->
      <div class="modal-body mx-4">
        <!--Body-->
        <div class="md-form mb-5">
          <label data-error="wrong" data-success="right" for="Form-email1">Group Name</label>
          <input type="text" [(ngModel)]="newGroup.groupname" id="Form-email1" class="form-control validate">
          <br>
          <label data-error="wrong" data-success="right" for="Form-pass1">Team Leader</label>
          <input type="text" [(ngModel)]="newGroup.teamleader" id="Form-pass1" class="form-control validate">
          <br>
          <label data-error="wrong" data-success="right" for="Form-pass1">Create Date</label>
          <input type="text" [(ngModel)]="newGroup.createdate" id="Form-pass1" class="form-control validate">
        </div>

        <div class="text-center mb-3">
          <button type="button" class="btn-sing-in btn blue-gradient btn-block btn-rounded z-depth-1a"
            (click)="addGroup()" data-dismiss="modal" aria-label="Close" >Hoàn tất</button>
        </div>

      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--------------------------------------------------------------- Modal ----------------------------------------------------->
