<div class="side-bar">
  <div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Managers Account System</h3>
      </div>

      <ul class="list-unstyled components">
        <p><i class="far fa-user"></i><span>Nguyễn Anh Sơn</span></p>
        <li>
          <a [routerLink]="[ '/logged']"><i class="fas fa-home"></i>Home</a>
        </li>
        <li class="active">
          <a [routerLink]="[ '/account' ]"><i class="fas fa-plus"></i>Account</a>
        </li>
        <li>
          <a [routerLink]="[ '/group' ]"><i class="fas fa-users"></i>Group</a>
        </li>
      </ul>

      <ul class="list-unstyled CTAs">
        <li>
          <a href="#" class="download"> Đăng xuất <i class="fas fa-sign-out-alt"></i> </a>
        </li>

        <li>
          <a href="#" class="download"> Settings <i class="fas fa-user-cog"></i></a>
        </li>
      </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">

          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
            <span>Toggle Sidebar</span>
          </button>
        </div>
      </nav>

      <div class="container">
        <div>
          <a data-toggle="modal" data-target="#elegantModalForm"><button type="button" class="btn btn-info">Create
              Account</button></a>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-12">
            <table id="dtBasicExample" class="table table-striped table-bordered table-sm text-center" cellspacing="0"
              width="100%">
              <thead>
                <tr>
                  <th class="th-sm">ID
                  </th>
                  <th class="th-sm">FullName
                  </th>
                  <th class="th-sm">Age
                  </th>
                  <th class="th-sm">Email
                  </th>
                  <th class="th-sm">Phone Number
                  </th>
                  <th class="th-sm">Action
                  </th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of account">
                  <td>{{item.id}}</td>
                  <td>{{item.fullname}}</td>
                  <td>{{item.age}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.phonenumber}}</td>
                  <td>
                    <a routerLink ="/ditails/{{item.id}}"><button type="button" class="btn btn-outline-info" style="margin-right: 5px;"> <i
                      class="fas fa-cogs"></i> </button></a>

                    <button type="button" class="btn btn-outline-info"><i class="fas fa-trash-alt"
                        (click)="delete(item.id)"></i></button>
                  </td>
                </tr>
              </tbody>

              <tfoot>
                <tr>
                  <th class="th-sm">ID
                  </th>
                  <th class="th-sm">FullName
                  </th>
                  <th class="th-sm">Age
                  </th>
                  <th class="th-sm">Email
                  </th>
                  <th class="th-sm">Phone Number
                  </th>
                  <th class="th-sm">Action
                  </th>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
      <hr>
      <app-footer></app-footer>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <!--Content-->
    <div class="modal-content form-elegant">
      <!--Header-->
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-header text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Thêm
            Account</strong>
        </h3>
      </div>
      <!--Body-->
      <div class="modal-body mx-4">
        <!--Body-->
        <div class="md-form mb-5">
          <label data-error="wrong" data-success="right" for="Form-email1">FullName</label>
          <input [(ngModel)]="newAcc.fullname" id="Form-email1" class="form-control validate">
          <br>
          <label data-error="wrong" data-success="right" for="Form-pass1">Age</label>
          <input id="Form-pass1" class="form-control validate" [(ngModel)]="newAcc.age">
          <br>
          <label data-error="wrong" data-success="right" for="Form-pass1">Email</label>
          <input id="Form-pass1" class="form-control validate" [(ngModel)]="newAcc.email">
          <br>
          <label data-error="wrong" data-success="right" for="Form-pass1">PhoneNumber</label>
          <input id="Form-pass1" class="form-control validate" [(ngModel)]="newAcc.phonenumber">
        </div>

        <div class="text-center mb-3">
          <button type="button" class="btn-sing-in btn blue-gradient btn-block btn-rounded z-depth-1a"
            (click)="addAcc()">Hoàn tất</button>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!-- Modal -->
